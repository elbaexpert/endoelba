<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EndoElba</title>
  <style>
    :root{
      --endo-purple:#6a1b9a;
      --endo-yellow:#fadd6a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:#333;
      text-align:center;
    }
    .title{
      font-size:clamp(42px, 8vw, 96px);
      font-weight:900;
      color:var(--endo-purple);
      margin-bottom:24px;
    }
    .logo{
      max-width:220px;
      width:60%;
    }
    .footer{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      padding:16px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:14px;
    }
    .footer a{
      color:var(--endo-purple);
      text-decoration:none;
      font-weight:600;
    }
    .footer a:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>

  <div class="title">non sei sola</div>

  <img src="logo-endoelba.png" alt="EndoElba" class="logo">

  <div class="footer">
    <a href="https://endoelba.it" rel="noopener" target="_blank">vai su EndoElba.it</a>
    <a href="ristoranti/?src=home_qr" rel="noopener">QR Code ristoranti</a>
  </div>

</body>
</html>
